<template name="form">

	<div class="row">

		<div class="col-xs-12">

			<form>
				<div class="form-group">
					<label for="title">title</label>
					<input type="text" class="form-control" id="title" placeholder="Your title here..">
				</div>
				<div class="form-group">
					<label for="content">content</label>
					<textarea rows="6" class="form-control" id="content" placeholder="Your content here.."></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-info btn-block">publish</button>
				</div>
			</form>

			<!-- <hr> -->

		</div>

	</div>

</template>
